<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
<form>
    <div>
        <label for="Nome">Nome do funcionário:</label>
    </div>
    <div>
    <input type="text" id="Nome">
    </div>
    <div>
        <label for="CPF">CPF:</label>
    </div>
    <div>
        <input type="number" id="CPF">
    </div>
    <div>
        <label for="RG">RG:</label>
    </div>
    <div>
        <input type="number" id="RG">
    </div>
    <div>
        <label for="Nascimento">Data de nascimento:</label>
    </div>
    <div>
        <input type="number" id="Nascimento">
    </div>
    <div>
        <label for="CNH">Tipo da CNH:</label>
    </div>
    <div>
        <select id="CNH">
            <option value="opção0">Selecione...</option>
            <option value="opção1">Tipo A</option>
            <option value="opção2">Tipo B</option>
        </select>
    </div>
    <div>
    <label for="estado civil">Estado civil:</label>
    </div>
    <div>
        <select id="estado civil">
            <option value="opção0">Selecione...</option>
            <option value="opção1">Solteiro(a)</option>
            <option value="opção2">Casado(a)</option>
            <option value="opção3">Divorciado(a)</option>
            <option value="opção4">Viuvo(a)</option>
            <option value="opção5">União Estavel</option>
        </select>
    </div>
    <div>
        <label for="CEP">CEP:</label>
    </div>
    <div>
        <input type="number" id="CEP">
    </div>
    <div>
        <label for="endereço">Endereço:</label>
    </div>
    <div>
        <input type="text" id="endereço">
    </div>
    <div>
        <label for="bairro">Bairro:</label>
    </div>
    <div>
        <input type="text" id="bairro">
    </div>
    <div>
        <label for="cidade">Cidade:</label>
    </div>
    <div>
        <input type="text" id="cidade">
    </div>
    <div>
        <label for="estado">Estado:</label>
    </div>
    <div>
        <input type="text" id="estado">
    </div>
    <div>
        <label for="numero">Número:</label>
    </div>
    <div>
        <input type="number" id="numero">
    </div>
    <div>
        <label for="complemento">Complemento:</label>
    </div>
    <div>
        <input type="text" id="complemento">
    </div>
    </form>
</body>
</html>
