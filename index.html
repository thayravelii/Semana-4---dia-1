<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <form>
        <h2>Cadastro de Funcionário:</h2>
        <div id="principal">
            <div>
                <label for="nome">Nome do funcionário:</label>
                <input type="text" id="nome" required>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf"  maxlength="11" required>
            </div>
            <div>
                <label for="rg">RG:</label>
                <input type="text" id="rg" maxlength="9" required>
            </div>
            <div>
                <label for="data">Data de nascimento:</label>
                <input type="text" id="data" required>
            </div>
            <div>
                <label for="cnh">Tipo da CNH:</label>
                <select id="cnh" required>
                    <option value="opção0">Selecione...</option>
                    <option value="opção1">Tipo A</option>
                    <option value="opção2">Tipo B</option>
                </select>
            </div>
            <div>
                <label for="civil">Estado civil:</label>
                <select id="civil" required>
                    <option value="opção0">Selecione...</option>
                    <option value="opção1">Solteiro(a)</option>
                    <option value="opção2">Casado(a)</option>
                    <option value="opção3">Divorciado(a)</option>
                    <option value="opção4">Viuvo(a)</option>
                    <option value="opção5">União Estavel</option>
                </select>
            </div>
            <div>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" required onblur="buscaDadosCep(this.value)">
            </div>
            <div>
                <label for="rua">Endereço:</label>
                <input type="text" id="rua" required>
            </div>
            <div>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" required>
            </div>
            <div>
                <label>Cidade:</label>
                <select id="cidade">
                    <option style="display: none;">Selecione...</option>
                </select>
            </div>
            <div>
                <label>Estado:</label>
                <select id="estado">
                    <option style="display: none;">Selecione...</option>
                </select>
            </div>
            <div>
                <label for="numero">Número:</label>
                <input type="text" id="numero" required>
            </div>
            <div>
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" required>
            </div>
    </form>
    <div>
        <button id="btnSalvar">Salvar</button>
        
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
